name: Code Review

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [ opened, synchronize ]

jobs:
  code-review:
    # 커밋 내용중에 #code-review 혹은 #code_review가 포함되어 있을 때만 실행
    if: contains(github.event.pull_request.title, '#code-review') || contains(github.event.pull_request.title, '#code_review')
    runs-on: ubuntu-latest
    steps:
      - uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LANGUAGE: Korean
